<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Touchless - Gaze Detection - Valtech</title>
  <style>
    main>div {
      display: block;
      /* vertical-align: top; */
      margin: 0 auto;
    }
    #hud {
      position: relative;
      width: 95vw;
      height: 50vh;
      background-color: lightblue;
    }
    #cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: red;
    }
    #console {
      display: block;
      font-family: monospace;
      white-space: pre;
      background: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <label for="backend">Backend: 
    <select id="backend" name="backend">
      <option value="wasm" selected>WASM / WebAssembly</option>
      <option value="webgl">WebGL</option>
      <option value="cpu">CPU</option>
    </select>
  </label>
  <main>
    <div class="canvas-wrapper">
      <canvas id="output"></canvas>
      <video id="video" playsinline style="
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        visibility: hidden;
        width: auto;
        height: auto;
        ">
      </video>
    </div>
    <div id="hud">
      <span>This is the screen.</span>
      <div id="cursor"></div>
    </div>
    <div id="console">
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
